name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      docker_image_version:
        description: 'Docker image version'
        required: true
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Change the version in .env file
        shell: bash
        run: |
          sed -i 's/VERSION=.*/VERSION=${{ github.event.inputs.docker_image_version }}/' .env

      - name: Commit the changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Release v${{ github.event.inputs.docker_image_version }}.
          tagging_message: v${{ github.event.inputs.docker_image_version }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PATH }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: app
          push: true
          tags: ghcr.io/mfathi91/shared-wallet-telegram-bot:${{ github.event.inputs.docker_image_version }}